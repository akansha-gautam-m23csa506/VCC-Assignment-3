version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
    restart: always
    container_name: nginx_proxy
    depends_on:
      - react_frontend
      - flask_app
    networks:
      - shared_network

networks:
  shared_network:
    external: true
