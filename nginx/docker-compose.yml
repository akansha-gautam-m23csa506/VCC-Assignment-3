version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend.conf:/etc/nginx/conf.d/frontend.conf
      - ./flask.conf:/etc/nginx/conf.d/flask.conf
    restart: always
    container_name: nginx_proxy
    networks:
      - shared_network

networks:
  shared_network:
    external: true